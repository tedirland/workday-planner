<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- 8 Rows .row, 3 Cols -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
    <script>
      // Time and Date Vars using Moment

      var now = moment().format()
      var formattedDay = moment().format("dddd, MMMM D")// Variable to display date at top
      $('#currentDay').html(formattedDay); // Assigns to top

      // Setting Up time array
      var currentTime = moment();
      var currentTime = currentTime.startOf("hour")

      var hoursArray = [9, 10, 11, 12, 13, 14, 15, 16, 17];

      hoursArray.forEach(function (time) {

        var newTime = []
        newTime.push(moment().hour(time).minutes("00").format('hh:mm A'));
        // console.log(newTime)
        // console.log(currentTime)


        var newDiv = $("<div>");
        newDiv.addClass("row")

        var addSpan = $('<span>')
        addSpan.addClass("hour col-col-md-2")

        var inputText = $("<input>").attr('type', "text");
        inputText.addClass("time-block form-control col-md-8");
        inputText.data("displayHour");

        var inputSubmit = $('<button>').attr('type', "submit")
        inputSubmit.addClass("saveBtn col-col-md-2")

        var icon = $('<i>');
        icon.addClass("far fa-save")


        // Dynamically Generate Elements
        $(".container").append(newDiv)
        newDiv.append(addSpan);
        newDiv.append(inputText)
        newDiv.append(inputSubmit)
        inputSubmit.append(icon);


        addSpan.text(newTime);

        if (currentTime.isAfter(newTime)) {
          $(".form").addClass("past");

        }
        else if (currentTime.isBefore(newTime)) {
          $(".form").addClass("future");
        }
        else if (currentTime.isSame(newTime)) {
          $(".form").addClass("present");

        }

        console.log(currentTime);

        console.log(newTime)

        console.log(currentTime.isAfter(newTime))

        console.log(currentTime.isBefore(newTime))

        console.log(currentTime.isSame(newTime))



      });


      var HoursArrayTwelve = [9, 10, 11, 12, 1, 2, 3, 4, 5];

      for (var i = 0; i < HoursArrayTwelve.length; i++) {

        var dataHour = localStorage.getItem(HoursArrayTwelve[i]);
      }

      $('.saveBtn').on('click', function () {
        event.preventDefault();

        var userInput = $(this).siblings(".form-control").val();
        // console.log($(".form-control").val())
        // console.log("This Worked")
        var listHour = $(this).parent().data("hour");

        localStorage.setItem(listHour, userInput);

      });


    </script>

</body>

</html>
